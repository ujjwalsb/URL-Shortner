<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />
    <script type="text/javascript" src="{% static 'js/index.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div>
      <header class="header">
        <a href="{% url 'home' %}" class="logo"><img class="img-logo" src="{% static 'img/url.jpg' %}"/></a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
          <li><a href="{% url 'all_link' %}">Analytics</a></li>
          <li><a href="https://github.com/ujjwalsb">GitHub</a></li>
          <li><a href="https://ujjwalsb.catfiles.net/">Portfolio</a></li>
          <li><a href="https://www.catfiles.net">CatFiles</a></li>
        </ul>
      </header>
      <div>
        {% block content %}
  
        {% endblock %}
      </div>
    </div>
  </body>
  <footer class="footer">
    URL Shortening Service - A project for InstaCAR
  </footer>
</html>
